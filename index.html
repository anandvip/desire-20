<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desire Tracker 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f9f9f9;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            width: 100%;
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .header .user-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2rem;
        }

        .auth-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        button.delete {
            background: #e74c3c;
        }

        button.delete:hover {
            background: #c0392b;
        }

        .desire-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .desires-list {
            display: grid;
            gap: 20px;
        }

        .desire-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }

        .desire-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .desire-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .notes-section {
            margin-top: 15px;
        }

        .note {
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .note-input input {
            flex: 1;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.success {
            background: #2ecc71;
        }

        .toast.error {
            background: #e74c3c;
        }

        .toast.show {
            opacity: 1;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <span id="userName">Guest</span>
            <span id="userEmail"></span>
        </div>
        <button id="signOutBtn" style="display: none;">Sign Out</button>
    </div>

    <div class="container">
        <h1>✨ Desire Tracker 2.0</h1>
        
        <div class="auth-buttons">
            <button id="googleSignInBtn">🔑 Sign In with Google</button>
        </div>

        <form id="desireForm" class="desire-form">
            <div class="form-group">
                <label for="desireTitle">What's your desire?</label>
                <input type="text" id="desireTitle" required placeholder="Enter your desire...">
            </div>
            <div class="form-group">
                <label for="desireDescription">Description</label>
                <textarea id="desireDescription" placeholder="Describe your desire in detail..."></textarea>
            </div>
            <button type="submit">Add Desire</button>
        </form>

        <div id="desiresList" class="desires-list"></div>
        <div id="emptyState" class="empty-state">No desires added yet. Start by adding one!</div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithPopup, signOut, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            doc,
            deleteDoc,
            updateDoc,
            arrayUnion,
            arrayRemove,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCLfBy9R_tL8WPRJpmKZMcy70OzhId9V1w",
            authDomain: "desires-b59a7.firebaseapp.com",
            projectId: "desires-b59a7",
            storageBucket: "desires-b59a7.firebasestorage.app",
            messagingSenderId: "942109661123",
            appId: "1:942109661123:web:84f2532a442f9d49bb8f76"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        class DesireTracker {
            constructor() {
                this.desires = [];
                this.userId = null;
                this.initializeElements();
                this.attachEventListeners();
                this.setupAuthStateObserver();
            }

            initializeElements() {
                this.form = document.getElementById('desireForm');
                this.list = document.getElementById('desiresList');
                this.toast = document.getElementById('toast');
                this.emptyState = document.getElementById('emptyState');
                this.userNameEl = document.getElementById('userName');
                this.userEmailEl = document.getElementById('userEmail');
                this.signOutBtn = document.getElementById('signOutBtn');
                this.googleSignInBtn = document.getElementById('googleSignInBtn');
            }

            attachEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.signOutBtn.addEventListener('click', () => this.handleSignOut());
                this.googleSignInBtn.addEventListener('click', () => this.handleGoogleSignIn());
                this.list.addEventListener('click', (e) => this.handleListClick(e));
            }

            setupAuthStateObserver() {
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        this.handleUserSignedIn(user);
                    } else {
                        this.handleUserSignedOut();
                    }
                });
            }

            async handleUserSignedIn(user) {
                this.userId = user.uid;
                this.userNameEl.textContent = user.displayName;
                this.userEmailEl.textContent = user.email;
                this.signOutBtn.style.display = 'inline-block';
                this.googleSignInBtn.style.display = 'none';
                await this.fetchDesires();
                this.showToast('Signed in successfully!', 'success');
            }

            handleUserSignedOut() {
                this.userId = null;
                this.userNameEl.textContent = 'Guest';
                this.userEmailEl.textContent = '';
                this.signOutBtn.style.display = 'none';
                this.googleSignInBtn.style.display = 'inline-block';
                this.desires = [];
                this.displayDesires();
            }

            async handleGoogleSignIn() {
                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    console.error('Sign-in error:', error);
                    this.showToast('Failed to sign in', 'error');
                }
            }

            async handleSignOut() {
                try {
                    await signOut(auth);
                    this.showToast('Signed out successfully!', 'success');
                } catch (error) {
                    console.error('Sign-out error:', error);
                    this.showToast('Failed to sign out', 'error');
                }
            }

            formatDate(timestamp) {
                if (!timestamp) return '';
                const date = timestamp instanceof Date ? timestamp : timestamp.toDate();
                return new Intl.DateTimeFormat('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }).format(date);
            }

            async fetchDesires() {
                if (!this.userId) return;
                try {
                    const userDesires = collection(db, 'users', this.userId, 'desires');
                    const snapshot = await getDocs(userDesires);
                    this.desires = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        createdAt: doc.data().createdAt?.toDate() || new Date()
                    }));
                    this.displayDesires();
                } catch (error) {
                    console.error('Error fetching desires:', error);
                    this.showToast('Failed to load desires', 'error');
                }
            }

            async handleSubmit(e) {
                e.preventDefault();
                const title = document.getElementById('desireTitle').value.trim();
                const description = document.getElementById('desireDescription').value.trim();

                if (!title) {
                    this.showToast('Please enter a title', 'error');
                    return;
                }

                try {
                    const newDesire = {
                        title,
                        description,
                        notes: [],
                        createdAt: serverTimestamp()
                    };

                    if (this.userId) {
                        const userDesires = collection(db, 'users', this.userId, 'desires');
                        const docRef = await addDoc(userDesires, newDesire);
                        newDesire.id = docRef.id;
                    }

                    this.desires.unshift(newDesire);
                    this.displayDesires();
                    this.form.reset();
                    this.showToast('Desire added successfully!', 'success');
                } catch (error) {
                    console.error('Error adding desire:', error);
                    this.showToast('Failed to add desire', 'error');
                }
            }

            createDesireCard(desire) {
                const card = document.createElement('div');
                card.className = 'desire-card';
                card.dataset.id = desire.id;

                const notes = desire.notes?.map(note => `
                    <div class="note" data-note-id="${note.id}">
                        <span>${note.text}</span>
                        <div>
                            <span class="timestamp">${this.formatDate(note.createdAt)}</span>
                            <button class="delete note-delete">×</button>
                        </div>
                    </div>
                `).join('') || '';

                card.innerHTML = `
                    <h3>${desire.title}</h3>
                    <p>${desire.description || 'No description provided.'}</p>
                    <div class="timestamp">Created: ${this.formatDate(desire.createdAt)}</div>
                    
                    <div class="notes-section">
                        <h4>Notes</h4>
                        <div class="notes-list">${notes}</div>
                        <div class="note-input">
                            <input type="text" placeholder="Add a note..." class="note-input-field">
                            <button class="add-note">Add Note</button>
                        </div>
                    </div>
                    
                    <div class="card-actions">
                        <button class="copy">📋 Copy</button>
                        <button class="delete">🗑️ Delete</button>
                    </div>
                `;

                return card;
            }

            async handleListClick(e
